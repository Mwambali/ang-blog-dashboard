<div class="container">
    <div class="row">
        <div class="col-md-12 bg-seconday-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary"> New Categories</h3>
            <p class="text-center mb-5">You can add new categories from Here ..!</p>

            <form class="row text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input name="Category" type="text" class="form-control shadow-effect"
                        placeholder="Add New Categories" ngModel>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2 btn-theme">Add Category</button>
                </div>
            </form>

        </div>
    </div>
</div>
